<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>테트리스</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
<div class="gameEnd">
    <div class="end_inner">
        <h2>게임 끝!</h2>
        <button class="restartBtn">다시하기</button>
    </div>
</div>
<div class="gameStart">
    <div class="start_inner">
        <button href="#"class="startBtn"><span>게임 </span><span>시작!</span></button>
    </div>
</div>
    <div class="Tetris_wrap">
        <h1>테트리스</h1>
        <h2 class="score">My Socre : 0</h2>  
        <div class="ru">
            <h2>게임 방법</h2>
            <ul>
                <li>▲ : 모양 회전합니다.</li>
                <li>▼ : 아래로 빠르게 내려갑니다.</li>
                <li>◀ : 왼쪽으로 이동합니다.</li>
                <li>▶ : 오른쪽으로 이동합니다.</li>
                <li>SPACE : 매우빠르게 내려갑니다.</li>
            </ul>
        </div>
        <div class="tetris_board">
            <ul></ul>
        </div>
    </div>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
